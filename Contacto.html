    <main class="main">
        <section class="contacto">
            <h2>¿Tenes algunda duda o queres consultar sobre nuestros produtos? !No dudes en consultar! </h2>
            <div class=>
                <form action="" class="contacto__form">
                    <div class="contacto__form--nom">
                        <label for="Nombre">Nombre y Apellido</label>
                        <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese Su Nombre" required class="form__input">
                    </div>
                    <br>
                    <div class="contacto__form--cel">
                        <label for="Telefono">Ingrese Su Celular</label>
                        <input type="tel" name="Telefono" id="Telefono" placeholder="Ingrese su Numero de Celular" required class="form__input">
                    </div>
                    <br>
                    <div class="contacto__form--email">
                        <label for="email">Ingrese su Email</label>
                        <input type="email" name="email" id="email" placeholder="Ingrese su Email" required class="form__input">
                    </div>
                    <br>
                    <div class="contacto__form--txt">
                        <label for="multi">¿En que te podemos ayudar?</label>
                        <textarea name="multi" id="multi" cols="30" rows="10" placeholder="Puede consultar tanto por productos como por reparaciones"></textarea>
                    </div>
                    <div class="contacto__form--boton">
                        <input type="submit" value="Enviar Todo">
                        <input type="reset" value="Borrar el Formulario">
                    </div>
                </form>
            </div>
        </section>
    </main>
